<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../static/js/lib/BootStrap/bootstrap.css"/>
		<script src="../static/js/lib/jQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/lib/BootStrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div#biaotou{
				width: 1100px;
				margin: 0 auto;
				
			}
			div#biaotou>h1{
				display: block;
				width: 200px;
				float: left;
			}
			
			div#biaotou>li{
				float: right;
				display: block;
				width: 50px;
			}
			div#carousel-example-generic{
				width: 450px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<title>首页</title>
		<!-- 表头 -->
		<div id="biaotou">
			<span><h1>首页-- </h1></span>
			{% if userinfo %}
			<span><h1><small>您好：{{userinfo}}</small></h1></span><br>
				<a href="/list">进入列表</a><br>
				<a href="quit">退出</a>

			{% else %}
				<li><a href="/login">登录</a></li><br>
				<li><a href="/regist">注册</a></li>
			{% endif %}
			
			
		</div>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators   切换图时的圆点  -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				<li data-target="#carousel-example-generic" data-slide-to="4"></li>
				<li data-target="#carousel-example-generic" data-slide-to="5"></li>
				<li data-target="#carousel-example-generic" data-slide-to="6"></li>
			</ol>

			  <!-- Wrapper for slides   图片轮播 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
				  <img src="../static/img/4.jpg" alt="#">
				</div>
				<div class="item">
				  <img src="../static/img/5.jpg" alt="#">
				</div>
				 <div class="item">
				  <img src="../static/img/8.jpg" alt="#">
				</div> 
				<div class="item">
				  <img src="../static/img/10.jpg" alt="#">
				</div>
				 <div class="item">
				  <img src="../static/img/11.jpg" alt="#">
				</div> 
				<div class="item">
				  <img src="../static/img/12.jpg" alt="#">
				</div> 
				<div class="item">
				  <img src="../static/img/13.jpg" alt="#">
				</div> 
				<div class="item">
				  <img src="../static/img/14.jpg" alt="#">
				</div>
				<div class="item">
				  <img src="../static/img/15.jpg" alt="#">
				</div>
			</div>

			<!-- Controls  左右箭头  -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
</html>
